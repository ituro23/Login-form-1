<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Back</title>
<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top left, #fff9, #faf7f3);
    }

    .card {
        width: 360px;
        background: #ffffff;
        border-radius: 25px;
        padding: 35px 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.08);
        text-align: center;
    }

    .avatar {
        width: 56px;
        height: 56px;
        background: #FCCCBB;
        border-radius: 50%;
        margin: 0 auto 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }

    h1 {
        margin: 0;
        color: #7a5642;
    }

    p {
        color: #a68b78;
        font-size: 14px;
        margin-bottom: 24px;
    }

    .input-box {
        text-align: left;
        margin-bottom: 16px;
    }

    input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1.5px solid #efd6c4;
        outline: none;
        font-size: 14px;
    }

    input:focus {
        border-color: #d8a77d;
    }

    .error {
        font-size: 12px;
        color: red;
        margin-top: 4px;
    }

    .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin: 14px 0 22px;
        color: #9c7a64;
    }

    .row a {
        text-decoration: none;
        color: #c18b63;
    }

    button {
        width: 100%;
        padding: 13px;
        border-radius: 14px;
        border: none;
        background: #e7c9a8;
        color: #6f4a34;
        font-size: 15px;
        cursor: pointer;
        font-weight: 500;
    }

    button:hover {
        background: #ddb896;
    }

    .divider {
        margin: 22px 0;
        font-size: 13px;
        color: #b99b86;
    }

    .socials {
        display: flex;
        gap: 12px;
    }

    .socials button {
        flex: 1;
        background: #fff;
        border: 1.5px solid #efd6c4;
        color: dark red;
    }

    .signup {
        margin-top: 18px;
        font-size: 13px;
        color: red;
    }

    .signup a {
        color: #c18b63;
        text-decoration: none;
        font-weight: 500;
    }
</style>
</head>
<body>

<div class="card">
    <div class="avatar">ðŸ˜Š</div>

    <h1>Welcome back</h1>
    <p>Sign in to your peaceful space</p>

    <div class="input-box">
        <input type="email" placeholder="Email address">
        <div class="error">Please enter your email address</div>
    </div>

    <div class="input-box">
        <input type="password" placeholder="Password">
    </div>

    <div class="row">
        <label>
            <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot password?</a>
    </div>

    <button>Sign in</button>

    <div class="divider">or continue with</div>

    <div class="socials">
        <button>Google</button>
        <button>Facebook</button>
    </div>

    <div class="signup">
        Don't have an account? <a href="#">Sign up</a>
    </div>
</div>

</body>
</html>
